<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <title>Freefall Math</title>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        showProcessingMessages: true,
        messageStyle: "none"
        }
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <!--
    <script type="text/javascript" src="./MathJax/MathJax.js?config=TeX-AMS_HTML-full"></script>
    -->
    <script type="text/javascript">
        (function () {
        var Queue = MathJax.Hub.queue;
        var math = null;
        Queue.Push(function () {
        math = MathJax.Hub.getAllJax("preview")[0];
        });

        window.UpdateMath = function (Tex) {
        Queue.Push(["Text", math, "\\displaystyle{" + Tex + "}"]);
        }
        })();
    </script>
</head>
<body>
    <div style="text-align: center">
        <h1>Freefall Math</h1>
    </div>
    <form method="get" action="www.jusot.com" style="text-align: center">
        <div id="choice">
            <br><br><br><br><br><br>
            <input type="radio" name="choice" value="Article" checked />Article
            <input type="radio" name="choice" value="Definition" />Definition
            <input type="radio" name="choice" value="Property" />Property
            <input type="radio" name="choice" value="Example" />Example
            <input type="radio" name="choice" value="Exercise" />Exercise
            <input type="radio" name="choice" value="ConceptMap" />ConceptMap
            <br><br>
        </div>
        <div id="searchBar">
            Tex: <input type="text" id="lex" onkeyup="UpdateMath(this.value)">
            Txt: <input type="text" id="txt">
            <button type="submit">Search Now!</button>
        </div>
        <div id="preview">
            <br><br><br>
            Tex you typed: ${}$
        </div>
    </form>
</body>
</html>
